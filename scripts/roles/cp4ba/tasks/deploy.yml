# Based on https://www.ibm.com/docs/en/cloud-paks/cp-biz-automation/22.0.1?topic=deployment-deploying-custom-resource-you-created-script
- name: Add CP4BA CR
  kubernetes.core.k8s:
    api_key: "{{ cp4ba_k8s_api_key | default(omit) }}"
    host: "{{ cp4ba_k8s_host | default(omit) }}"
    state: present
    force: true
    apply: true
    src: "{{ cp4ba_output_directory }}/cr.yaml"

- name: Wait for icp4ba Cartridge to be Ready
  ansible.builtin.include_role:
    name: common
    tasks_from: wait-resource-condition
  vars:
    common_k8s_api_key: "{{ cp4ba_k8s_api_key | default(omit) }}"
    common_k8s_host: "{{ cp4ba_k8s_host | default(omit) }}"
    common_api_version: core.automation.ibm.com/v1beta1
    common_resource_kind: Cartridge
    common_resource_name: icp4ba
    common_resource_namespace: "{{ cp4ba_project_name }}"
    common_condition_name: Ready
    common_retries: 36
    common_delay: 300

- name: Wait for Prereqs Ready states
  ansible.builtin.include_role:
    name: common
    tasks_from: wait-resource-condition-generic
  vars:
    common_k8s_api_key: "{{ cp4ba_k8s_api_key | default(omit) }}"
    common_k8s_host: "{{ cp4ba_k8s_host | default(omit) }}"
    common_api_version: icp4a.ibm.com/v1
    common_resource_kind: ICP4ACluster
    common_resource_name: "{{ cp4ba_cr_meta_name }}"
    common_resource_namespace: "{{ cp4ba_project_name }}"
    common_condition_query: "{{ item }}"
    common_condition_value: Ready
    common_retries: 30
    common_delay: 120
  with_items:
    - resources[*].status.components.prereq.iafStatus
    - resources[*].status.components.prereq.iamIntegrationStatus
    - resources[*].status.components.prereq.rootCAStatus

- name: Wait for RR to Ready state
  kubernetes.core.k8s_info:
    api_key: "{{ cp4ba_k8s_api_key | default(omit) }}"
    host: "{{ cp4ba_k8s_host | default(omit) }}"
    kind: Pod
    namespace: "{{ cp4ba_project_name }}"
    label_selectors:
      - app.kubernetes.io/component=etcd-server
  register: pod
  retries: 30
  delay: 120
  until: (['True'] in pod | json_query(condition_query) | unique )
  vars:
    condition_query: "resources[*].status.conditions[?type == 'Ready'].status"

- name: Wait for BTS Ready state
  ansible.builtin.include_role:
    name: common
    tasks_from: wait-resource-condition-generic
  vars:
    common_k8s_api_key: "{{ cp4ba_k8s_api_key | default(omit) }}"
    common_k8s_host: "{{ cp4ba_k8s_host | default(omit) }}"
    common_api_version: operator.ibm.com/v1alpha1
    common_resource_kind: BusinessTeamsService
    common_resource_name: cp4ba-bts
    common_resource_namespace: "{{ cp4ba_project_name }}"
    common_condition_query: resources[*].status.serviceStatus
    common_condition_value: ready
    common_retries: 30
    common_delay: 120
  when: cp4ba_config.optional_components.bas or
    (cp4ba_config.deployment_patterns.decisions_ads and cp4ba_config.optional_components.ads_designer) or
    (cp4ba_config.deployment_patterns.document_processing and cp4ba_config.optional_components.document_processing_designer)
    or cp4ba_config.deployment_patterns.workflow or
    cp4ba_config.deployment_patterns.workflow_workstreams

- name: Deployments wait list
  ansible.builtin.set_fact:
    wait_list:
      - "{{ cp4ba_config.deployment_patterns.content | ternary(cp4ba_cr_meta_name+'-cpe-deploy','') }}"
      - "{{ cp4ba_config.deployment_patterns.content and
        cp4ba_config.optional_components.css | ternary(cp4ba_cr_meta_name+'-css-deploy-1','') }}"
      - "{{ cp4ba_config.deployment_patterns.content and
        cp4ba_config.optional_components.cmis | ternary(cp4ba_cr_meta_name+'-cmis-deploy','') }}"
      - "{{ cp4ba_config.deployment_patterns.content and
        cp4ba_config.deployment_patterns.content | ternary(cp4ba_cr_meta_name+'-graphql-deploy','') }}"
      - "{{ cp4ba_config.deployment_patterns.content and
        cp4ba_config.optional_components.es | ternary(cp4ba_cr_meta_name+'-es-deploy','') }}"
      - "{{ cp4ba_config.deployment_patterns.content and
        cp4ba_config.optional_components.tm | ternary(cp4ba_cr_meta_name+'-tm-deploy','') }}"
      - "{{ cp4ba_config.deployment_patterns.document_processing | ternary(cp4ba_cr_meta_name+'-mongo-deploy','') }}"
