    dest: "{{ cp4ba_output_directory }}/bawaut-custom-xml-secret.yaml"
    mode: u+rwx

- name: Add BAWAUT Secret
  kubernetes.core.k8s:
    api_key: "{{ cp4ba_k8s_api_key | default(omit) }}"
