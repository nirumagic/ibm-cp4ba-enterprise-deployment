# Based on https://www.ibm.com/docs/en/cloud-paks/cp-biz-automation/22.0.1?topic=studio-creating-secrets-protect-sensitive-configuration-data
- name: Prepare yaml file for BAS Secret
  ansible.builtin.template:
    src: bas/bas-secret.yaml.j2
    dest: "{{ cp4ba_output_directory }}/bas-secret.yaml"
    mode: u+rwx

- name: Add BAS Secret
  kubernetes.core.k8s:
    api_key: "{{ cp4ba_k8s_api_key | default(omit) }}"
    host: "{{ cp4ba_k8s_host | default(omit) }}"
    state: present
    force: false
    merge_type: merge
    src: "{{ cp4ba_output_directory }}/bas-secret.yaml"
